<!DOCTYPE html>
<html>
<head>
    <style>
        .selected {
            font-weight: bold;
        }

        :focus {
            outline: none;
        }

        .completed {
            text-decoration: line-through;
        }

        .delete {
            color: #68251d;
        }


    </style>
    <link rel="stylesheet" href="css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css"/>
    <title>Shopping List</title>
    <div id="dialog" title="" style="display: none">
        <form id="commentsForm">
            <label for="itemComments">Comments:</label><br/>
            <input type="text" name="comments" id="itemComments">
        </form>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-6">
                <div id="add-item-area">
                    <form>
                        <div class="form-group">
                            <label for="new-master-item">New Item:</label>
                            <input type="text" id="new-master-item" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="categories">Category:</label>
                            <select id="categories" class="form-control">

                            </select>
                        </div>
                        <div class="form-group">
                            <button id="add-item" class="btn-default">Add</button>
                        </div>
                    </form>
                </div>

                <div id="master-list-area" tabindex="1" style="max-height: 500px; overflow-y: scroll">
                    <table id="master-list" class="table table-striped table-hover">
                        <thead>
                            <tr><th class="sort">Name</th><th class="sort">Category</th><th></th></tr>
                        </thead>
                        <tbody id="master-list-body">

                         </tbody>
                    </table>
                </div>

            </div>

            <div class="col-xs-6">
                <form>
                    <div class="form-group">
                    <div id="target-list-selector" tabindex="2">
                        <label for="targetList">Target List:</label>
                    </div>
                    </div>

                    <div id="target-list-area" tabindex="3">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr><th class="sort">Name</th><th class="sort">Category</th><th></th></tr>
                            </thead>
                            <tbody id="target-list-body">

                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="build/bundle.js"></script>
</head>
</html>
