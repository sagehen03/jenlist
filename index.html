<!DOCTYPE html>
<html>
<head>
    <style>
        .selected {
            font-weight: bold;
        }

        :focus {
            outline: none;
        }

        .completed {
            text-decoration: line-through;
        }
    </style>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css"/>
    <title>Shopping List</title>
    <div id="dialog" title="" style="display: none">
        <form id="commentsForm">
            <label for="itemComments">Comments:</label><br/>
            <input type="text" name="comments" id="itemComments">
        </form>
    </div>

    <div id="master-list-area" tabindex="1">
        <h3>Master List</h3>
        <hr/>
        <table id="master-list">
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th></th>
            </tr>
        </table>
    </div>

    <div id="target-list-selector" tabindex="2">
        <label for="targetList">Target List:</label>
    </div>

    <div id="target-list-area" tabindex="3">
        <ul id="target-list">

        </ul>
    </div>

    <script src="build/bundle.js"></script>
</head>
</html>
